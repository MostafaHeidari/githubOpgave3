<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta name="robots" content="All">
    <meta name="author" content="Henrik Piga">
    <meta name="copyright" content="All rights reserved">

    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="node_modules/owl.carousel/src/scss/owl.theme.default.scss">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>


<body>

<h1>Art Webshop</h1>

<div class="topPageContainer">
    <div class="topPageInfoBox">
        <h2>Classic, <br>the 'new' black</h2>
        <h3>Know what never goes out of style? Art, classic art only gets more classic with time!</h3>

        <button id="goToShop" class="buttons">Buy Classic Art</button>
    </div>

    <div id="shoppingCartDiv">
        <ion-icon name="cart-outline" id="shoppingCartIcon"></ion-icon>
    </div>
</div>

<!-- Slider main container -->
<div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide swiperPage swiperPage1">
            <h2>Landscapes</h2>
            <img src="images/0.jpg" alt="Landscape Category Section">
            <button id="landscapesPopup" class="buttons browseButton">Browse Landscapes</button>
        </div>
        <div class="swiper-slide swiperPage swiperPage2">
            <h2>Animals</h2>

            <img src="images/000.jpg" alt="Landscape Category Section">
            <button id="animalPopup" class="buttons browseButton">Browse Animals</button>
        </div>
        <div class="swiper-slide swiperPage swiperPage3">
            <h2>Portraits</h2>

            <img src="images/02.jpg" alt="Landscape Category Section">
            <button id="portraitPopup" class="buttons browseButton">Browse Portraits</button>
        </div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        var mySwiper = new Swiper('.swiper-container', {
            // Optional parameters
            direction: 'horizontal',
            slidesPerView: 3,
            margin: 5,
            loop: true,
            centeredSlides: true,
            grabCursor: true,
            simulateTouch:true,
            fade: { crossFade: true },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        })
    });

</script>
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

<script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/owl.carousel/dist/owl.carousel.min.js"></script>
<script src="js/forside.js"></script>

</body>
</html>
