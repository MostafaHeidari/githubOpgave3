<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta name="robots" content="All">
    <meta name="author" content="Henrik Piga">
    <meta name="copyright" content="All rights reserved">

    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>


<body>

<h1>Logo?</h1>

<div class="topPageContainer">
    <div class="topPageInfoBox">
        <h2>Classic, <br>the 'new' black</h2>
        <h3>Know what never goes out of style? Art, classic art only gets more classic with time!</h3>

        <button id="goToShop" class="buttons">Buy Classic Art</button>
        <div id="scroll-popup" class="mfp-hide white-popup">
           <h2 style="color:#BC6A6A">Scroll down, silly!</h2>
        </div>
    </div>

    <div id="shoppingCartDiv">
        <ion-icon name="cart-outline" id="shoppingCartIcon"></ion-icon>
    </div>
</div>

<div id="basket-popup" class="mfp-hide white-popup">
    Basket empty!
</div>

<!-- Slider main container -->
<div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide swiperPage swiperPage1">
            <h2>Landscapes</h2>

            <img src="images/0.jpg" alt="Landscape Category Section">
            <button id="browseLandscapes" class="buttons browseButton">Browse Landscapes</button>

            <div id="landscape-popup" class="mfp-hide shop-popup">
                <h2 style="color:#BC6A6A">Scroll down, silly! <br> Landscapes</h2>
            </div>
        </div>
        <div class="swiper-slide swiperPage swiperPage2">
            <h2>Animals</h2>

            <img src="images/000.jpg" alt="Landscape Category Section">
            <button id="browseAnimals" class="buttons browseButton">Browse Animals</button>

            <div id="animal-popup" class="mfp-hide shop-popup">
                <h2 style="color:#BC6A6A">Scroll down, silly! <br> Animals</h2>
            </div>
        </div>
        <div class="swiper-slide swiperPage swiperPage3">
            <h2>Portraits</h2>

            <img src="images/02.jpg" alt="Landscape Category Section">
            <button id="browsePortraits" class="buttons browseButton">Browse Portraits</button>

            <div id="portrait-popup" class="mfp-hide shop-popup">
                <h2 style="color:#BC6A6A">Scroll down, silly! <br> Portraits</h2>
            </div>
        </div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){

            $('#goToShop').magnificPopup({  items: {
                    src: '#scroll-popup',
                    type: 'inline'
                }});

        $('#browseLandscapes').magnificPopup({  items: {
                src: '#landscape-popup',
                type: 'inline'
            }});

        $('#browseAnimals').magnificPopup({  items: {
                src: '#animal-popup',
                type: 'inline'
            }});

        $('#browsePortraits').magnificPopup({  items: {
                src: '#portrait-popup',
                type: 'inline'
            }});

        $('#shoppingCartDiv').magnificPopup({  items: {
                src: '#basket-popup',
                type: 'inline'
            }});

        var mySwiper = new Swiper('.swiper-container', {
            // Optional parameters
            direction: 'horizontal',
            slidesPerView: 1,
            margin: 5,
            loop: true,
            centeredSlides: true,
            grabCursor: true,
            simulateTouch:true,
            fade: { crossFade: true },
            // Responsive breakpoints
            breakpoints: {
                800: {
                    slidesPerView: 2
                },
                1200: {
                    slidesPerView: 3,
                    spaceBetween: 30
                },
                1920: {
                    slidesPerView: 3,
                    spaceBetween: 40
                }
            },
            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        })
    });

</script>
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

<script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
<script src="node_modules/jquery/dist/jquery.min.js"></script>

<!-- Magnific Popup core CSS file -->
<link rel="stylesheet" href="node_modules/magnific-popup/dist/magnific-popup.css">

<!-- Magnific Popup core JS file -->
<script src="node_modules/magnific-popup/dist/jquery.magnific-popup.js"></script>

<script src="js/forside.js"></script>
</body>
</html>
